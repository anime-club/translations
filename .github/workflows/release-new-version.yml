name: Release new version
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/release-new-version.yml"
      - "src/**"
      - "types/**"
      - "package.json"

jobs:
  updateVersion:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Configure git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - run: |
          npm version patch --allow-same-version
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish
          git push
          git push --tags --force
          gh release create "v$(node -p -e "require('./package.json').version")"

      - uses: anime-club/gh-action-workflow-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN_WORKFLOW_DISPATCH }}
          repo: "common"
          workflow: ${{ vars.WORKFLOW_COMMON_RELEASE_NEW_VERSION }}
